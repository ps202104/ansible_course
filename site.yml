---
- hosts: all
  become: true
  
  # This section forces Fedora to use the older dnf4 backend 
  # which avoids the 'AttributeError' crash.
  module_defaults:
    ansible.builtin.dnf:
      use_backend: dnf4

  pre_tasks:

    - name: install updates for fedora
      tags: always
      ansible.builtin.dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "Fedora"

    - name: install updates for Ubuntu
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - base  

- hosts: db_servers
  become: true
  roles: 
    - db_servers

- hosts: web_servers
  become: true
  roles:
    - web_servers

